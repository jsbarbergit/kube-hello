version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: 
          name: Install golint package
          command: go get -u golang.org/x/lint/golint

      - run:
          name: Lint Test
          command: golint app/

      - run:
          name: Unit Test
          command: go test ./app/

      - run:
          name: Build Artefact
          command: go build -o ./app/hello ./app/hello.go